<div class="gd-password-viewer">
  <ng-content></ng-content>
  <button
    aria-hidden="true"
    class="gd-button gd-password-viewer-button"
    title="{{ isVisible ? 'Hide' : 'Show' }} password"
    type="button"
    [disabled]="disabled"
    (click)="togglePasswordInputType()"
  >
    <gd-icon *ngIf="isVisible" icon="eye-slash"></gd-icon>
    <gd-icon *ngIf="!isVisible" icon="eye"></gd-icon>
  </button>
</div>
