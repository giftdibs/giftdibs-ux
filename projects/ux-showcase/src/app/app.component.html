<div class="app-navbar"></div>
<div class="gd-container">
  <gd-row>
    <gd-column [screenSmall]="3">
      <div class="gd-spacing-padding-squish">
        <ul>
          <li *ngFor="let route of routes">
            <a routerLink="{{ route.path }}">{{ route.label }}</a>
          </li>
        </ul>
      </div>
    </gd-column>
    <gd-column [screenSmall]="9">
      <div class="gd-spacing-padding-squish">
        <router-outlet></router-outlet>
      </div>
    </gd-column>
  </gd-row>
</div>
